<!DOCTYPE html>
<html ng-app="kimoApp">
<head>
  <title>Kimo Sign In</title>
  <link rel='stylesheet' href='/sb-admin/css/bootstrap.css' />
  <link rel='stylesheet' href='/sb-admin/css/sb-admin-2.css' />
  <link rel='stylesheet' href='/sb-admin/css/plugins/metisMenu/metisMenu.css' />
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/angular.js"></script>
  <script src="/javascripts/angular-route.js"></script>
  <script src="/javascripts/angular-cookies.js"></script>
  <script src="/javascripts/cryptoJs.js"></script>
  <script src="/sb-admin/js/bootstrap.js"></script>
  <script src="/sb-admin/js/sb-admin-2.js"></script>
  <script src="/sb-admin/js/plugins/metisMenu/metisMenu.js"></script>
  <script src="/kimoApp.js"></script>
  <script src="/controllers/signInController.js"></script>
  <script src="/controllers/headersController.js"></script>
</head>

<body>
  <div class="container" ng-controller="SignInController">
    <div id="wrapper">
      <div header-directive></div>
      <div id="page-wrapper" style="min-height: 369px">
        <div info-directive></div>
        <div class="container" ng-controller="SignInController">
          <div class="row">
            <div class="col-md-6 col-md-offset-1">
              <div class="login-panel panel panel-default">
                <div class="panel-heading">
                  {{formHeader}}
                </div>
                <div class=panel-body>
                  <form class="form-horizontal">
                    <fieldset>
                      <div ng-class="userNameGroup">
                        <label class="col-lg-2 control-label"> User Name </label>
                        <div class="col-lg-10">
                          <input class="form-control" placeholder="User Name" type="text" ng-model="userName">
                          <label class="control-label">{{userNameError}}</label>
                        </div>
                      </div>

                      <div ng-class="passwordGroup">
                        <label class="col-lg-2 control-label"> User Name </label>
                        <div class="col-lg-10">
                          <input class="form-control"  placeholder="Password" type="password" ng-model="password">
                          <label class="control-label">{{passwordError}}</label>
                        </div>
                      </div>

                      <div>
                        <input type="button" class="btn btn-lg btn-block btn-success"  value="Sign In" ng-click="login(userName, password)"/>
                        <a  class="btn btn-lg btn-block btn-primary"  href="/signUp.html">Sign Up</a>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row" ng-style="errorMessageGroup">
            <div class="col-lg-6" style="margin-left: 25%;">
              <div class="bs-component">
                <div class="alert alert-dismissable alert-danger">
                  <button type="button" class="close" data-dismiss="alert">Ã—</button>
                  <strong>{{errorMessage}}</strong>
                </div>
                <div style="display: none;" id="source-button" class="btn btn-primary btn-xs">&lt; &gt;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
