
        <div class="row"  >
          <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default" style="margin-top: 0">
              <div class="panel-heading">
                {{formHeader}}
              </div>
              <div class=panel-body>
                <form class="form-horizontal">
                  <fieldset>
                    <div ng-class="userNameGroup">
                      <label class="col-md-2 control-label"> User Name </label>
                      <div class="col-md-10">
                        <input class="form-control" placeholder="User Name" type="text" ng-model="userName">
                        <label class="control-label">{{userNameError}}</label>
                      </div>
                    </div>

                    <div ng-class="emailGroup">
                      <label class="col-md-2 control-label"> E-mail </label>
                      <div class="col-md-10">
                        <input class="form-control" placeholder="E-mail" type="text" ng-model="email">
                        <label class="control-label">{{emailError}}</label>
                      </div>
                    </div>

                    <div ng-class="oldPasswordGroup">
                      <label class="col-md-2 control-label"> Old Password </label>
                      <div class="col-md-10">
                        <input class="form-control"  placeholder="Old Password" type="password" ng-model="oldPassword">
                        <label class="control-label">{{oldPasswordError}}</label>
                      </div>
                    </div>

                    <div ng-class="newPasswordGroup">
                      <label class="col-md-2 control-label"> New Password </label>
                      <div class="col-md-10">
                        <input class="form-control"  placeholder="New Password" type="password" ng-model="newPassword">
                        <label class="control-label">{{newPasswordError}}</label>
                      </div>
                    </div>

                    <div ng-class="confirmPasswordGroup">
                      <label class="col-md-2 control-label"> Confirm Password </label>
                      <div class="col-md-10">
                        <input class="form-control"  placeholder="Confirm Password" type="password" ng-model="confirmPassword">
                        <label class="control-label">{{confirmPasswordError}}</label>
                      </div>
                    </div>

                    <div>
                      <input type="button" class="btn btn-lg btn-block btn-primary"  value="Update" ng-click="update()"/>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-style="errorMessageGroup">
          <div class="col-md-6 col-md-offset-3">
            <div class="bs-component">
              <div class="alert alert-dismissable alert-danger">
                <strong>{{errorMessage}}</strong>
              </div>
              <div style="display: none;" id="source-button" class="btn btn-primary btn-xs">&lt; &gt;</div>
            </div>
          </div>
        </div>
